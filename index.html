<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
<div class="card-container">
  <img class="hero" src="images/illustration-hero.svg" alt="woman listening to music">
  <h3>Order Summary</h3>
  <p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  <div class="music">
    <img class="note" src="images/icon-music.svg" alt="eighth-note">
    <div class="plan">
    <strong>Annual Plan</strong><br>
    $59.99/year
    <br>
    </div>
    <div class="change"> Change </div>
  </div>
  <div class="submit">
  <button type="button" class="btn-proceed">Proceed to Payment</button><br>
  </div>
  <button type="button" class= "btn-cancel"><strong>Cancel Order<strong></button>
  
</div>
</div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abby</a>.
  </div>
</body>
</html>
